<mat-dialog-content class="mat-typography" [formGroup]="form">
  <mat-form-field class="w-full">
    <mat-label>Empleado</mat-label>
    <input
      placeholder="Buscar Empleado..."
      matInput
      [formControl]="searchEmpCtrl"
      [matAutocomplete]="auto"
      spellcheck="false"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option.nombre }} {{ option.apellido }} - {{ option.puesto }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>SKU</mat-label>
    <mat-select formControlName="sku">
      <mat-option *ngFor="let item of inventory" [value]="item.sku">
        {{ item.sku }} {{ item.nombre }} ({{ item.cantidad }})
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="cantidad" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button
    mat-button
    color="primary"
    (click)="addPolicy()"
    [disabled]="searchEmpCtrl.invalid || form.invalid"
  >
    {{ data?.isEdit ? "Actualizar" : "Agregar" }}
  </button>
</mat-dialog-actions>
