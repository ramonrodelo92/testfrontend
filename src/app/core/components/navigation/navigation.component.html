<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/policy">
        <div class="flex items-center gap-2">
          <mat-icon>article</mat-icon> <span>Pólizas</span>
        </div>
      </a>
      <a mat-list-item routerLink="/policy" class="flex items-center gap-2">
        <div class="flex items-center gap-2">
          <mat-icon>inventory</mat-icon> <span>Inventario</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="flex items-center justify-between w-full">
        <span>Logo</span>
        <div class="flex items-center gap-2">
          <ng-container *ngIf="source.user$ | async as user">
            <mat-icon class="mr-1">person</mat-icon>
            <p style="margin: 0px">{{ user.email }}</p>
          </ng-container>
          <button mat-icon-button (click)="exit()">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main class="max-w-5xl mx-auto px-4">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
